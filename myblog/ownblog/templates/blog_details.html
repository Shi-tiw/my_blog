{% extends 'base.html' %}
{% block title%}
    {{post.title}}
{% endblock %}

{% block content%}

<div class="container">

    <div class="card">
        
        <div class="card-body">
            <h1>
                {{post.title}}
            </h1>
            
            <p>
                {{post.desc}}
            </p>
            <small>
                By: {{post.author}} | {{post.date}}
            </small><br>
            <hr>
            <img src="{{post.header_img.url}}" class="card-img-left" alt="..." height="300px">
            <br>
            <br>
            
            {{post.content}}
            
            <br>
            <br>
            <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
        </div>
        
    </div>

</div>

{% endblock %}
